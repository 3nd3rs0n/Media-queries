<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renta Car Maule</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <script src="https://kit.fontawesome.com/63207b9dc4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="grid-container">
        <nav class="navbar">
            <span class="title"> VENTA DE CUPONES</span>
        </nav>
        <div class="aside">
            <div class="aside_contenido">
                <div class="hamburguesa">
                    <p class="aside_title"> <b>categorias</b> </p> 
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </div>
                <p class="aside_category"> Mecanico  <span>(10)</span> </p>
                <p class="aside_category"> Automatico  <span>(5)</span> </p>
                <p class="aside_category"> Suv AT  <span>(2)</span> </p>
                <p class="aside_category"> Suv MT  <span>(2)</span> </p>
                <p class="aside_category"> Camioneta 4X4  <span>(1)</span> </p>
                <p class="aside_category"> Camioneta 4X2  <span>(0)</span> </p>
                
            </div>
        </div>
        <main class="main">
            <section class="cards_container">
                <div class="card">
                    <img src="./assets/img/groove.jpeg" alt="groove">
                     <h2 class="card-title">Toyota Corola</h2>
                     <p><b>45.000 $</b></p> 
                     <button class="btn_comprar"><a href="#" class="btn">comprar aqui</a></button>
                  </div>
                <div class="card">
                    <img src="./assets/img/mobi.jpeg" alt="mobi">
                     <h2 class="card-title">Fiat Mobi</h2>
                     <p><b>50.000 $</b></p> 
                     <button class="btn_comprar"><a href="#" class="btn">comprar aqui</a></button>
                  </div>
                <div class="card">
                    <img src="./assets/img/l200.jpeg" alt="l200">
                     <h2 class="card-title">Chevrolet Groove</h2>
                     <p><b>60.000 $</b></p> 
                     <button class="btn_comprar"><a href="#" class="btn">comprar aqui</a></button>
                  </div>
                <div class="card">
                    <img src="./assets/img/navara.jpeg" alt="navara">
                     <h2 class="card-title">Chevrolet Trailblazer</h2>
                     <p><b>70.000 $</b></p> 
                     <button class="btn_comprar"><a href="#" class="btn">comprar aqui</a></button>
                  </div>
                  
            </section>
                
        </main>
        <footer class="footer">
            <div class="iconos_fa">
                <i class="fa-brands fa-facebook fa-beat fa-2xl"></i>
                <i class="fa-brands fa-instagram fa-beat fa-2xl"></i>
                <p>Todos Los Derechos Reservados </p>
            </div>
           
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
